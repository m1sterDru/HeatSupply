<html ng-app="heatsupply">
<head>
	<meta charset="UTF-8">
	<title>HeatSupply</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
	<script src="./js/bootstrap/BootstrapDialog.js"></script>
	<link rel="stylesheet" href="./css/bootstrap/BootstrapDialog.css">
	<script src="./js/messageResource.min.js"></script>
	<link rel="stylesheet" href="./css/awesome/font-awesome.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/nik/main/style.css">

	<script src="./js/nik/header/controllers.js"></script>
	<script src="./js/nik/main/heatsupplyFactory.js"></script>
	<script src="./js/nik/main/heatsupplyControllers.js"></script>
	<script src="./js/nik/main/heatsupply.js"></script>
</head>
<body ng-controller="HeatSupplyCtrl">
	<div ng-include src="'./html/header.html'" onload="onHeaderLoad();"></div>

	<div ng-view></div>

	<form action="LogoutServlet" method="post" class="menubutton">
		<button>
			<span id="${kLogout}"></span>
		</button>
	</form>

	<div class="footer">
		<p class="titleCenter"><span id="${kCopyRight}"></span></p>
	</div>
</body>
</html>
