<div>
	<p class="title titleCenter"><span id="${kTitle}"></span></p>
</div>
<div style="height:50%;">
	<div class="pull-left" style="width:50%;">
		<ul>
			<li>оперативно контролюйте розрахунки з КИЇВЕНЕРГО (заборгованість/переплату, показники лічильника)</li>
			<li>швидко формуйте квитанції для сплати за електроенергію</li>
			<li>сплачуйте онлайн (кошти надходять миттєво)</li>
			<li>робіть звіряння та отримуйте акт звіряння</li>
		</ul>
	</div>
	<div class="pull-right loginDiv">
		<form action="LoginServlet" method="post">
			<table>
				<tr class="spaceUnder">
					<td class="bold"><span id="${kLogin}"></span></td>
					<td><input type="text" name="user" value="admin" class="canSelect"></td>
				</tr>
				<tr class="spaceUnder">
					<td class="bold"><span id="${kPassword}"></span></td>
					<td><input type="password" name="pwd", class="canSelect"></td>
				</tr>
			</table>
			<hr>
			<button type="submit"><span id="${kLogin}"></span></button>
			<a href=""><span id="${kRecover}"></span></a>
		</form>
		<button onclick="window.location.href = window.location.href + 'registration'">
			<span id="${kRegister}"></span>
		</button>
	</div>
</div>
<br><hr>
<ul>
	<li ng-repeat="priority in priorities">
		<a href="#/{{priority.value}}">{{priority.name}}</a>
	</li>
</ul>
