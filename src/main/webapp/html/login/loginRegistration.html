<div>
	<p class="title titleCenter"><span id="${kTitleRegister}"></span></p>
</div>
<div style="height:50%;" class="content">
	<p class="title"><span id="${kInputData}"></span></p>
	<hr>
	<form action="RegisterServlet" method="post">
		<table>
			<tr class="spaceUnder">
				<td class="bold"><span id="${kRegNumber}"></span></td>
				<td>
					<input type="text" name="number" placeholder="1234" class="canSelect" ng-model="nik.Number">
				</td>
			</tr>
			<tr class="spaceUnder comment {{showNumberComment}}">
				<td></td>
				<td>
					<span id="${kRegNumberComment}"></span>
				</td>
			</tr>
			<tr class="spaceUnder">
				<td class="bold"><span id="${kRegLastSum}"></span></td>
				<td>
					<input type="text" name="lastSum" placeholder="0.00" class="canSelect" ng-click="validInput($event);" ng-model="nik.LastSum">
				</td>
			</tr>
			<tr class="spaceUnder comment {{showLastSumComment}}">
				<td></td>
				<td>
					<span id="${kLastSumComment}"></span>
				</td>
			</tr>
			<tr class="spaceUnder">
				<td class="bold"><span id="${kEmail}"></span></td>
				<td>
					<input type="email" name="email" placeholder="address@domain.xyz" class="canSelect" ng-click="validInput($event);" ng-model="nik.Email">
				</td>
			</tr>
			<tr class="spaceUnder">
				<td></td>
				<td>
					<input type="checkbox" id="noPay" ng-model="noPay" ng-change="changeNoPay()">
					<span id="${kNoPays}"></span>
				</td>
			</tr>
			<tr class="spaceUnder {{noPayClass}}">
				<td class="bold"><span id="${kMeterNumber}"></span></td>
				<td>
					<input type="text" name="lastSum" placeholder="123456789" class="canSelect">
				</td>
			</tr>
			<tr style="height:25px;"></tr>
		</table>
		<button><span id="${kRegister}"></span></button>
	</form>
</div>
