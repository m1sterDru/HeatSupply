<div id="profileInfo">
	<div class="title" pr-lang="kSettings"></div>
	<div style="padding: 0 15px;">
		<div error-directive></div>
		<hr class="horizHR">
	</div>
	<div class="col-md-8 col-sm-7">
		<form method="post" ng-style="formStyle" autocomplete="off">
			<div class="row subDiv">
				<h4 class="tHeader">
					<b pr-lang="keyChangeEmailPhone"></b>
				</h4>
				<div class="col-md-8 col-md-offset-2">
					<table>
						<tr class="spaceUnder">
							<td class="bold"><span pr-lang="kEmail"></span> *</td>
							<td><input type="email" name="email", class="form-control canSelect" required ng-disabled="isDisabled" autocomplete="off" ng-click="valid($event);"></td>
						</tr>
						<tr class="spaceUnder">
							<td class="bold" pr-lang="keyPhone"/>
							<td><input type="text" name="phone" pattern="\+?[3][8][(][0-9]{3}[)][0-9]{7}" placeholder="+38(050)1122334" class="form-control canSelect" ng-disabled="isDisabled" autocomplete="off" ng-click="valid($event);"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row subDiv">
				<h4 class="tHeader"><b pr-lang="keyChangePassword"></b></h4>
				<div class="col-md-8 col-md-offset-2">
					<table>
						<tr class="spaceUnder">
							<td class="bold" pr-lang="kPassword1"/>
							<td><input type="password" name="pwd1", class="form-control canSelect" ng-disabled="isDisabled"></td>
						</tr>
						<tr class="spaceUnder">
							<td class="bold" pr-lang="kPassword2"/>
							<td><input type="password" name="pwd2", class="form-control canSelect" ng-disabled="isDisabled"></td>
						</tr>
					</table>
				</div>
			</div>
			<hr>
			<div class="row subDiv">
				<div class="col-md-8 col-md-offset-2">
					<table>
						<tr class="spaceUnder">
							<td class="bold"><span pr-lang="keyCurrentPassword"></span> *</td>
							<td><input type="password" name="pwd", class="form-control canSelect" required ng-disabled="isDisabled"></td>
						</tr>
					</table>
				</div>
			</div>

			<button id="btnHide" ng-click="submitProfile();" class="isHide"></button>
		</form>

		<button ng-click="submitProfile(true);" ng-disabled="isDisabled" class="fa fa-check btn btn-primary pull-right" pr-lang="keyChange">
		</button>
	</div>

	<div class="listContent col-md-4 col-sm-5 pull-right leftBorder">
		<div>
			<div>
				<span class="fa fa-info-circle title"></span>
				<a href="#/account" pr-lang="keyProfNewAccount" class="subTitle"></a>
			</div>
			<div class="content">
				<p pr-lang="keyProfNewAccountText"/>
			</div>
		</div>
		<div>
			<div>
				<span class="fa fa-info-circle title"></span>
				<a href="#/deactivation" class="subTitle" pr-lang="keyProfDelAccount"></a>
			</div>
			<div class="content">
				<p pr-lang="keyProfDelAccountText"/>
			</div>
		</div>
		<div>
			<div>
				<span class="fa fa-info-circle title"></span>
				<a href="#/delOwner" class="subTitle" pr-lang="keyProfDelOwner"></a>
			</div>
			<div class="content">
				<p pr-lang="keyProfDelOwnerText"/>
			</div>
		</div>
	</div>
</div>
